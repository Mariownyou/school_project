{% load user_filters %}

<!-- Отзывы -->
{% for item in items %}
    <div class="card mb-3 mt-1 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                {{ item.feedback|linebreaksbr }}
            </p>
        </div>
    </div>
{% endfor %}
